<h2>{{movie.title}}</h2>
<div>
  <nav mat-tab-nav-bar>
    <a mat-tab-link
       *ngFor="let link of navLinks"
       [routerLink]="link.link"
       routerLinkActive #rla="routerLinkActive"
       [active]="rla.isActive">{{link.label}}</a>
  </nav>

  <router-outlet (activate)="onRouterActivate($event)"></router-outlet>
</div>
